<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <form action="action_page" id="form_action">
        <h2>Login</h2>
        <label for="name">Name</label></br>
        <input type="text" id="name" name="name" placeholder="Name" autocomplete="name"></br>
        <label for="secondName">lastName</label></br>
        <input type="text" id="secondName" name="secondName" placeholder="secondName" autocomplete="family-name"></br>
        <label for="emailaddress">Email</label></br>
        <input type="text" id="emailaddress" name="emailaddress" placeholder="Email" required autocomplete="email"></br>
        <label for="passcode">Password</label></br>
        <input type="password" id="passcode" name="passcode" placeholder="Password" required autocomplete="current-password" /></br></br>
        <button type="submit" id="btn">Login</button>
    </form>
</body>
</html>
